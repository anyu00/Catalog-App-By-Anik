<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5.0">
  <meta name="theme-color" content="#007bff">
  <meta name="description" content="Sign up for Catalog Management System">
  <meta name="google-site-verification" content="legitimate-business-application">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  
  <!-- Apple Mobile Web App meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Sign Up">
  
  <!-- Icons & Manifest -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75' fill='%23007bff'>ðŸ“¦</text></svg>" type="image/svg+xml">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%23007bff' width='180' height='180' rx='40'/><text x='90' y='135' font-size='90' fill='%23fff' text-anchor='middle'>ðŸ“¦</text></svg>">
  <link rel="manifest" href="manifest.json">
  
  <title>Sign Up - Catalog Management System</title>
  
  <!-- Authentication Styling -->
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Sign Up</h2>
      
      <!-- Info Message -->
      <div class="info-message show">
        Contact an administrator to create your account with specific permissions.
      </div>
      
      <!-- Error Message Display -->
      <div id="signupError" class="error-message"></div>
      
      <!-- Success Message Display -->
      <div id="signupSuccess" class="success-message"></div>
      
      <!-- Signup Form (Disabled for regular users) -->
      <form id="signupForm" style="opacity: 0.6; pointer-events: none;">
        <!-- Email Input -->
        <div class="form-group">
          <label for="signupEmail">Email Address</label>
          <input 
            type="email" 
            id="signupEmail" 
            placeholder="Enter your email"
            required 
            autocomplete="email"
            disabled>
        </div>
        
        <!-- Display Name Input -->
        <div class="form-group">
          <label for="displayName">Full Name</label>
          <input 
            type="text" 
            id="displayName" 
            placeholder="Enter your full name"
            required
            disabled>
        </div>
        
        <!-- Password Input -->
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input 
            type="password" 
            id="signupPassword" 
            placeholder="Enter a password (min 6 characters)"
            required 
            minlength="6"
            autocomplete="new-password"
            disabled>
        </div>
        
        <!-- Confirm Password Input -->
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            placeholder="Confirm your password"
            required 
            minlength="6"
            autocomplete="new-password"
            disabled>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn-primary" id="signupBtn" disabled>
          Sign Up
        </button>
      </form>
      
      <!-- Contact Admin Section -->
      <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #ddd; text-align: center;">
        <p style="color: #666; font-size: 13px; margin-bottom: 10px;">
          Need an account? Contact your administrator.
        </p>
        <p style="color: #999; font-size: 12px;">
          Admins can create user accounts and assign permissions through the Admin Panel.
        </p>
      </div>
      
      <!-- Toggle to Login -->
      <p class="toggle-auth">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module" src="js/auth-page.js"></script>
  
  <!-- Auto-Update Check: Version Check Every 30 Seconds -->
  <script>
    let lastKnownVersion = null;
    
    function initVersionCheck() {
      fetch('/version.json')
        .then(response => response.json())
        .then(data => {
          lastKnownVersion = data.version;
          console.log('Current app version:', lastKnownVersion);
        })
        .catch(error => console.log('Could not load version:', error));
      
      setInterval(() => {
        fetch('/version.json?t=' + Date.now())
          .then(response => response.json())
          .then(data => {
            if (lastKnownVersion && lastKnownVersion !== data.version) {
              console.log('New version detected! Reloading page...');
              setTimeout(() => window.location.reload(), 1000);
            }
          })
          .catch(error => console.log('Version check failed:', error));
      }, 30000);
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initVersionCheck);
    } else {
      initVersionCheck();
    }
  </script>
</body>
</html>
