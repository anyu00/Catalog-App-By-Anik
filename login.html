<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5.0">
  <meta name="theme-color" content="#007bff">
  <meta name="description" content="Login to Catalog Management System">
  <meta name="google-site-verification" content="legitimate-business-application">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  
  <!-- Apple Mobile Web App meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Login">
  
  <!-- Icons & Manifest -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75' fill='%23007bff'>ðŸ“¦</text></svg>" type="image/svg+xml">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%23007bff' width='180' height='180' rx='40'/><text x='90' y='135' font-size='90' fill='%23fff' text-anchor='middle'>ðŸ“¦</text></svg>">
  <link rel="manifest" href="manifest.json">
  
  <title>Login - Catalog Management System</title>
  
  <!-- Authentication Styling -->
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1>Login</h1>
      
      <!-- Error Message Display -->
      <div id="loginError" class="error-message"></div>
      
      <!-- Login Form -->
      <form id="loginForm">
        <!-- Email Input -->
        <div class="form-group">
          <label for="loginEmail">Email Address</label>
          <input 
            type="email" 
            id="loginEmail" 
            placeholder="Enter your email"
            required 
            autocomplete="email">
        </div>
        
        <!-- Password Input -->
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input 
            type="password" 
            id="loginPassword" 
            placeholder="Enter your password"
            required 
            autocomplete="current-password">
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn-primary" id="loginBtn">
          Login
        </button>
      </form>
      
      <!-- Toggle to Signup -->
      <p class="toggle-auth">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </p>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module" src="js/auth-page.js"></script>
  
  <!-- Auto-Update Check: Version Check Every 30 Seconds -->
  <script>
    let lastKnownVersion = null;
    
    function initVersionCheck() {
      fetch('./version.json')
        .then(response => response.json())
        .then(data => {
          lastKnownVersion = data.version;
          console.log('Current app version:', lastKnownVersion);
        })
        .catch(error => console.log('Could not load version:', error));
      
      setInterval(() => {
        fetch('./version.json?t=' + Date.now())
          .then(response => response.json())
          .then(data => {
            if (lastKnownVersion && lastKnownVersion !== data.version) {
              console.log('New version detected! Reloading page...');
              setTimeout(() => window.location.reload(), 1000);
            }
          })
          .catch(error => console.log('Version check failed:', error));
      }, 30000);
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initVersionCheck);
    } else {
      initVersionCheck();
    }
  </script>
  

</body>
</html>
